<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Project: QRcode Generator - Erwindo Sianipar </title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar fixed-top navbar-expand-lg scrolling-navbar">
    <div class="container">
      <a class="navbar-brand" href="" target="_blank">
        <strong>QRcode Generator</strong>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menus" aria-controls="menus" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menus">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="https://github.com/erwindosianipar/qrcode-generator" class="nav-link px-4" target="_blank">
              Github
            </a>
          </li>
        </ul>
        <ul class="navbar-nav nav-flex-icons ml-auto">
          <li class="nav-item">
            <a href="https://erwindosianipar.github.io/qrcode-scanner/" class="nav-link border border-light rounded px-4" target="_blank">
              Open Scanner
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="page">
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3 col-md-12 mb-4">
            <div class="page__title">Halo, selamat datang!</div>
            <div class="card">
              <div class="card-body">
                <form id="generator">
                  <!-- Full Name -->
                  <input type="text" name="fullName" id="fullName" class="form-control mt-4" placeholder="Nama lengkap" required>

                  <!-- Sign in button -->
                  <button class="btn btn-primary btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Generate code</button>
                </form>
                <div id="code" class="code"></div>
              </div>
            </div>
            <!--<div class="page__note">
                Base template by <a href="https://mdbootstrap.com/freebies/landing-page-template/" target="_blank">MDBootstrap</a>
            </div>-->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/qrcode.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
